imports:
  - { resource: 'config.yml' }

framework:
  cache:
    system: 'cache.adapter.apcu'
    app: 'cache.adapter.apcu'
  session:
    handler_id: 'session.handler.predis'
    cookie_path: '/'
    cookie_secure: true
    cookie_httponly: true

monolog:
  handlers:
    main:
      type: 'fingers_crossed'
      action_level: 'error'
      handler: 'nested'
    nested:
      type: 'stream'
      path: '%kernel.logs_dir%/%kernel.environment%.log'
      level: 'debug'
    console:
      type: 'console'
      process_psr_3_messages: false